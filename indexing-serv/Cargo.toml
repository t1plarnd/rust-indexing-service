[package]
name = "indexing-svc"
version = "0.1.0"
edition = "2021"

[dependencies]
alloy = { version = "1.0", features = ["full"] }
alloy-sol-types = "1.0"
alloy-contract = "1.0"  # ДОДАНО
alloy-dyn-abi = "1.0"   # ДОДАНО
tokio = { version = "1", features = ["full"] }
